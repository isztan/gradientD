<!DOCTYPE HTML>
<html dir="ltr">
<head>
<title>CSS 3 Gradient Designer - Dojo AMD Widget</title>
<link href="js/google-code-prettify/prettify.css" type="text/css"
	rel="stylesheet" />
<script type="text/javascript" src="js/google-code-prettify/prettify.js"></script>


<link rel="stylesheet" type="text/css" href="css/master.css" />
<script
	data-dojo-config="async: 1, dojoBlankHtmlUrl: '/blank.html',
        packages: [ {
            name: 'dvia',
            location: location.pathname.replace(/\/[^/]+$/, '') + '/js/dvia'
        } ]"
	src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.2/dojo/dojo.js"></script>

<script type="text/javascript" charset="utf-8">
    require([
        "dojo/parser",
        "dojo/ready",
        "dvia/widgets/gradientDesigner/GradientDesigner"
    ], function (parser, ready)
    {
        ready(function ()
        {
            parser.parse();
            console.debug("Ready");

        });
    });
</script>
</head>
<body class=" claro ">
	<div class="gradient_designer"
		data-dojo-type="dvia.widgets.gradientDesigner.GradientDesigner"></div>
</body>
</html>
