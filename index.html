<!DOCTYPE HTML>
<html dir="ltr">
	<head>
		<title>Gradient Designer Widget - Dojo AMD</title>
        <link rel="stylesheet" type="text/css" href="css/master.css"/>
        	
		<!-- Using a local copy of dojo + AMD pattern -->
		<script>
			var _dbpDev = true;
			dojoConfig = {
				parseOnLoad : true,
				async : true
			};

		</script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js" type="text/javascript"></script> -->
		<script src="dojo-release-1.7.1-src/dojo/dojo.js" type="text/javascript"></script>
		<!-- this stays the same regardless of whether we're using a hosted dojo.js or a local version -->
		<script>
			require(["dojo/_base/kernel", "dojo/_base/loader", "dojo/query", "dojo/on", "dojo/dom", "dojo/ready", "dojo/parser", "dijit/form/Form", "dijit/form/TextBox", "dijit/form/Button"], function(dojo, query, on, dom, ready) {
				dojo.registerModulePath("dvia", "../../js/dvia");
				dojo.require("dojox.widget.ColorPicker");
				dojo.require("dvia.widgets.gradientDesigner.GradientDesigner");

				// dojo.require("dvia.widgets.gradientDesigner.gradientSlider.GradientSlider");
				dojo.ready(function() {
					init();
				});
			});

			function init() {
				console.debug("Ready");
			}
		</script>
	</head>
	<body class=" claro ">
		<div data-dojo-type="dvia.widgets.gradientDesigner.GradientDesigner"></div>
	</body>
</html>
