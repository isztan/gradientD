<!DOCTYPE HTML>
<html dir="ltr">
	<head>
		<title>Gradient Designer - Dojo AMD Widget</title>
		<link href="js/google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/google-code-prettify/prettify.js"></script>
		<link rel="stylesheet" type="text/css" href="css/master.css"/>
		<!-- Using a local copy of dojo + AMD pattern -->
		<script>
			var _dbpDev = true;
			dojoConfig = {
				parseOnLoad : true,
				async : true
			};

		</script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js" type="text/javascript"></script> -->
		<script src="dojo-release-1.7.1-src/dojo/dojo.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
			require(['dojo/_base/kernel', 'dojo/ready', 'dojo/parser', 'dojo/_base/loader'], function(dojo, ready, parser) {
				dojo.registerModulePath("dvia", "../../js/dvia");
				require(["dvia/widgets/gradientDesigner/GradientDesigner"], function() {
					// Parse the declarative markup
					ready(function() {
						init();
					});
				});
			});
			function init() {
				console.debug("Ready");
			}
		</script>
	</head>
	<body class=" claro ">
		<div data-dojo-type="dvia.widgets.gradientDesigner.GradientDesigner"></div>
	</body>
</html>
