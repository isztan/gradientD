<div>
	
	
<div style="width:8.25in;border-top:1px solid black;margin-left: 23px;">
    <div data-dojo-type="dijit.form.HorizontalRule" data-dojo-props="count:17" style="height:.4em;"></div>
    <div data-dojo-type="dijit.form.HorizontalRule" data-dojo-props="count:9" style="height:.4em;"></div>
    <div data-dojo-type="dijit.form.HorizontalRule" data-dojo-props="count:5" style="height:.4em;"></div>
        <div data-dojo-type="dijit.form.HorizontalRule" data-dojo-props="count:3" style="height:.4em;"></div>
    <ol data-dojo-type="dijit.form.HorizontalRuleLabels" data-dojo-props="labelStyle:'font-style:monospace;font-size:.7em;margin:-1em 0px 0px -.35em;'">
           <li></li>
       <li>50</li>
       <li></li>
    </ol>
</div>


<div class="sliderBar" data-dojo-attach-event="press:_onSliderClick" data-dojo-attach-point="sliderBar">
	<div class="moveable" data-dojo-attach-point="default1" data-dojo-attach-event="press:_onHandleClick,ondblclick:_onDblClick" data-index="0" data-pos="" data-color="" role="slider">
		<div class="arrowUp"></div>
		<div class="handleValue">
			0
		</div>
	</div>
	<div class="moveable" data-dojo-attach-point="default2" data-dojo-attach-event="press:_onHandleClick,ondblclick:_onDblClick" data-index="1" data-pos="" data-color="" role="slider">
		<div class="arrowUp"></div>
		<div class="handleValue">
			100
		</div>
	</div>
	<div class="moveable clone" role="slider" data-index="2" data-pos="" data-color="">
		<div class="arrowUp"></div>
		<div class="handleValue">
			0
		</div>
	</div>
	<div class="hide" data-dojo-type="dvia.widgets.ColorPicker.ColorPicker" data-dojo-attach-point="colorPicker" data-dojo-attach-event="onChange:_onColorPickerChange" value="#ffffff"></div>
	<button class="closeColorPicker custom arrow hide" data-dojo-attach-point="closeColorPickerX" data-dojo-attach-event="press:_onCloseColorPicker">
		X
	</button>
</div>


</div>
