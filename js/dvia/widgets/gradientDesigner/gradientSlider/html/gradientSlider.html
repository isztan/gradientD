<div>
	<div class="sliderBar" data-dojo-attach-event="press:_onSliderClick" data-dojo-attach-point="sliderBar">
		<div class="moveable" data-dojo-attach-point="default1" data-dojo-attach-event="press:_onHandleClick,ondblclick:_onDblClick" role="slider">
			<div class="arrowUp"></div>
			<div class="handleValue">
				0
			</div>
		</div>
		<div class="moveable" data-dojo-attach-point="default2" data-dojo-attach-event="press:_onHandleClick,ondblclick:_onDblClick" role="slider">
			<div class="arrowUp"></div>
			<div class="handleValue">
				100
			</div>
		</div>
		<div class="moveable clone" role="slider">
			<div class="arrowUp"></div>
			<div class="handleValue">
				0
			</div>
		</div>
		
	<div class="hide" data-dojo-type="dojox.widget.ColorPicker" data-dojo-attach-point="colorPicker"></div>
	
	<button class="closeColorPicker custom arrow hide" data-dojo-attach-point="closeColorPickerX" data-dojo-attach-event="press:_onCloseColorPicker">X</button>

	</div>
</div>
